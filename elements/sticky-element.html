<dom-module id="sticky-element">
    <template>
        <style type="text/css">
            #content {
                height: 1px;
                width: 100%;
                position: relative;
            }
            
            #content[stuck] {
                position: fixed;
                top: 0;
            }
        </style>
        <div id="content" stuck$="[[stuck]]">
            <slot></slot>
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    (function() {
        class StickyElement extends Polymer.Element {
            static get is() { return 'sticky-element' }

            static get properties() {
                return {
                    stuck: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    }
                }
            }

            connectedCallback() {
                super.connectedCallback()
                
                let ogHeight = 0
                this._scrollFunc = () => {
                    const el = this.querySelector('*') || this
                    ogHeight = ogHeight || el.clientHeight

                    const ogtop =this.getBoundingClientRect().top; 
                    this.stuck = this.getBoundingClientRect().top - ogHeight <= 0
                }
                this._scrollFunc()
                window.addEventListener('scroll', this._scrollFunc)
            }

            disconnectedCallback() {
                super.disconnectedCallback()
                window.removeEventListener('scroll', this._scrollFunc)
            }

        }
        customElements.define(StickyElement.is, StickyElement)

    })()
</script>
