<!DOCTYPE html>
<html>
<head>
    <title>Garrett Johnson</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <style> 
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: Roboto, helvetica, arial, sans-serif;
            text-align: center;
            font-weight: lighter;
            font-size: 60px;
        }

        table {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <table><tr><td>
        <div><span id="name">Garrett Johnson</span></div>
        <span id="email">garrett.kjohnson@gmail.com</span>
    </td></tr></table>

    <script>
        const nameel = document.querySelector('#name')
        const mailel = document.querySelector('#email')
        
        const compstyle = window.getComputedStyle(nameel)
        const width = nameel.offsetWidth
        const fontsz = parseFloat(compstyle.fontSize)

        let currsz = fontsz
        
        // Find the ideal font-size for the name and
        // email to be the same width
        const _stepFont = () => {
            const cs = window.getComputedStyle(mailel)
            const mailwidth = mailel.offsetWidth
            const deltawidth = width - mailwidth
            const ratio = deltawidth / mailwidth
            
            const newfontsz = currsz * (1 + ratio/2)

            mailel.style.fontSize = `${newfontsz}px`

            currsz = newfontsz
        }

        for(let i = 0; i < 10; i ++) {
            _stepFont()
        }

        mailel.style.display = 'block'
    </script>
</body>
</html>
