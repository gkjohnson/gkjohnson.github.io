<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <title>Garrett Johnson</title>

    <!--
        TODO: Host and bundle these locally
    -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style> 
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: Roboto, helvetica, arial, sans-serif;
            text-align: center;
            font-weight: lighter;
            font-size: 60px;
        }

        table {
            height: 100%;
            width: 100%;
        }

        #icons {
            position: absolute;
            right: 0;
            bottom: 0;
            padding: 10px 5px;
            font-size: 0;
        }

        #icons .fa {
            font-size: 28px;
            padding: 0 5px;
            color: black;
        }

        a {
            opacity: 0.2;
            transition: opacity 0.2s ease;
        }

        a:hover {
            opacity: 0.6;
        }
        
        @media (max-width: 500px) {
    		body {
            	font-size:14vw;
            }
        }
    </style>
</head>
<body>
    <table><tr><td>
        <div><span id="name">Garrett Johnson</span></div>
        <span id="email">garrett.kjohnson@gmail.com</span>
    </td></tr></table>

    <div id="icons">
        <a href="https://github.com/gkjohnson">
            <i class="fa fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/garrett-kjohnson/">
            <i class="fa fa-linkedin"></i>
        </a>
        <a href="https://www.instagram.com/gkjohnso/">
            <i class="fa fa-instagram"></i>
        </a>
    </div>

    <script>
        const nameel = document.querySelector('#name')
        const mailel = document.querySelector('#email')
        
        const compstyle = window.getComputedStyle(nameel)
        const width = nameel.offsetWidth
        const fontsz = parseFloat(compstyle.fontSize)

        let currsz = fontsz
        
        // Find the ideal font-size for the name and
        // email to be the same width
        const _stepFont = () => {
            const cs = window.getComputedStyle(mailel)
            const mailwidth = mailel.offsetWidth
            const deltawidth = width - mailwidth
            const ratio = deltawidth / mailwidth
            
            const newfontsz = currsz * (1 + ratio/2)

            mailel.style.fontSize = `${newfontsz}px`

            currsz = newfontsz
        }

        window.addEventListener('resize', () => {   
            mailel.style.display = 'inline'

            for(let i = 0; i < 10; i ++) {
                _stepFont()
            }

            mailel.style.display = 'block'
        })
    </script>
</body>
</html>
